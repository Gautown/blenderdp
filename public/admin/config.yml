﻿backend:
  name: git-gateway
  branch: main
  # GitHub仓库名称，格式为：用户名/仓库名
  repo: Gautown/GauTownStudio
  site_domain: gautown.top
  auth_endpoint: https://gautown.top/auth

# 本地化配置
local_backend: true
locale: 'zh_Hans'
logo_url: '/images/logo.png'
display_url: 'https://gautown.top'
show_preview_links: true

# 全局媒体文件夹设置 - 统一指向public/images目录
media_folder: "public/images"
public_folder: "/images"

# 媒体库配置
media_library:
  name: 'static'

# 本地开发配置
development:
  local_backend: true

# OAuth配置 - GitHub登录
publish_mode: editorial_workflow

collections:
  - name: "portfolio"
    label: "作品"
    folder: "src/content/portfolio"
    create: true
    fields:
      - { label: "标题", name: "title", widget: "string" }
      - { label: "描述", name: "description", widget: "string" }
      - { label: "缩略图", name: "thumbnail", widget: "image" }
      - { label: "标签", name: "tags", widget: "string", required: false, hint: "多个标签请用逗号分隔，例如：技术,教程,前端" }
      - { label: "发布日期", name: "date", widget: "datetime" }
      - { label: "正文", name: "body", widget: "markdown" }

  - name: "tools-software"
